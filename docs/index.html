<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的个人文档站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      /* Simple 主题配色 */
      --base-color: #34495e;
      --theme-color: #42b983;
      --base-background-color: #ffffff;
      --code-inline-color: #e96900;
      --code-inline-background: #f8f8f8;
      --code-font-family: "Roboto Mono", Monaco, courier, monospace;
      --cover-background-color: #42b983;
      --cover-button-background: #ffffff;
      --cover-button-color: #34495e;
      --cover-button-color--hover: #42b983;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  
  <script>
    window.$docsify = {
      name: '我的文档站',
      repo: '',  // 填写你的 GitHub 仓库，如 'username/repo'
      
      // 启用侧边栏
      loadSidebar: true,
      
      // 启用导航栏
      loadNavbar: true,
      
      // 启用封面
      coverpage: true,
      
      // 子目录最大层级
      subMaxLevel: 2,
      
      // 自动跳转到顶部
      auto2top: true,
      
      // 搜索配置
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文档...',
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false
      },
      
      // 分页导航
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true
      },
      
      // 字数统计
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: '',
          minute: ''
        },
        isExpected: true
      }
    }
  </script>
  
  <!-- Docsify Themeable (必须在 docsify 之前加载) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
