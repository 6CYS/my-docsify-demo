<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的个人文档站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <style>
    :root {
      --sidebar-bg: #ffffff;
      --sidebar-text: #1a1a1a;
      --sidebar-muted: #666666;
      --sidebar-border: #e5e5e5;
      --sidebar-accent: #000000;
      --sidebar-hover-bg: #f5f5f5;
    }

    .sidebar {
      background: var(--sidebar-bg) !important;
      border-right: 1px solid var(--sidebar-border) !important;
    }

    .sidebar-nav {
      padding: 0 !important;
    }

    .sidebar-nav h1,
    .sidebar-nav h2,
    .sidebar-nav h3,
    .sidebar-nav h4,
    .sidebar-nav h5,
    .sidebar-nav h6 {
      color: var(--sidebar-text) !important;
      font-weight: 600 !important;
      font-size: 12px !important;
      text-transform: uppercase !important;
      letter-spacing: 0.1em !important;
      margin: 32px 0 12px 0 !important;
      padding: 0 24px !important;
    }

    .sidebar-nav ul {
      margin: 0 !important;
      padding: 0 !important;
      list-style: none !important;
    }

    .sidebar-nav li {
      margin: 0 !important;
      padding: 0 !important;
    }

    .sidebar-nav a {
      display: block !important;
      color: var(--sidebar-text) !important;
      font-size: 14px !important;
      font-weight: 400 !important;
      padding: 8px 24px !important;
      text-decoration: none !important;
      border-left: 2px solid transparent !important;
      transition: all 0.2s ease !important;
    }

    .sidebar-nav a:hover {
      color: var(--sidebar-accent) !important;
      background: var(--sidebar-hover-bg) !important;
      border-left-color: var(--sidebar-accent) !important;
    }

    .sidebar-nav li.active > a,
    .sidebar-nav a.active {
      color: var(--sidebar-accent) !important;
      font-weight: 500 !important;
      border-left-color: var(--sidebar-accent) !important;
      background: transparent !important;
    }

    .sidebar-nav ul ul a {
      color: var(--sidebar-muted) !important;
      font-size: 13px !important;
      padding-left: 40px !important;
    }

    .sidebar-nav ul ul a:hover {
      color: var(--sidebar-text) !important;
    }

    .sidebar-nav p {
      color: var(--sidebar-muted) !important;
      font-size: 13px !important;
      line-height: 1.6 !important;
      padding: 0 24px !important;
      margin: 8px 0 !important;
    }

    .sidebar .search {
      border-bottom: 1px solid var(--sidebar-border) !important;
      padding: 20px 24px !important;
      margin: 0 !important;
    }

    .sidebar .search input {
      width: 100% !important;
      background: #fafafa !important;
      border: 1px solid var(--sidebar-border) !important;
      border-radius: 4px !important;
      padding: 10px 14px !important;
      font-size: 14px !important;
      color: var(--sidebar-text) !important;
    }

    .sidebar .search input:focus {
      outline: none !important;
      border-color: var(--sidebar-accent) !important;
      background: #ffffff !important;
    }

    .sidebar .search input::placeholder {
      color: var(--sidebar-muted) !important;
    }

    .sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: transparent;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: #d1d1d1;
      border-radius: 3px;
    }

    .sidebar::-webkit-scrollbar-thumb:hover {
      background: #b1b1b1;
    }

    .sidebar-logo {
      padding: 24px !important;
      border-bottom: 1px solid var(--sidebar-border) !important;
    }

    .sidebar-logo h1 {
      font-size: 18px !important;
      font-weight: 600 !important;
      margin: 0 !important;
      padding: 0 !important;
      text-transform: none !important;
      letter-spacing: 0 !important;
    }

    .sidebar-logo p {
      font-size: 12px !important;
      color: var(--sidebar-muted) !important;
      margin: 4px 0 0 0 !important;
      padding: 0 !important;
    }

    /* 封面样式 */
    section.cover {
      background: linear-gradient(180deg, #fafafa 0%, #ffffff 100%) !important;
    }

    section.cover h1 {
      font-size: 48px !important;
      font-weight: 700 !important;
      letter-spacing: -1px !important;
      margin-bottom: 20px !important;
    }

    section.cover p {
      font-size: 18px !important;
      color: #666 !important;
      letter-spacing: 3px !important;
    }

    section.cover .cover-main > p:last-child a {
      border-radius: 4px !important;
      padding: 12px 32px !important;
      font-size: 14px !important;
      letter-spacing: 1px !important;
      text-transform: uppercase !important;
      transition: all 0.2s ease !important;
    }

    section.cover .cover-main > p:last-child a:first-child {
      background: #000 !important;
      color: #fff !important;
      border: none !important;
    }

    section.cover .cover-main > p:last-child a:first-child:hover {
      background: #333 !important;
      transform: translateY(-1px) !important;
    }

    section.cover .cover-main > p:last-child a:last-child {
      background: transparent !important;
      color: #000 !important;
      border: 1px solid #000 !important;
    }

    section.cover .cover-main > p:last-child a:last-child:hover {
      background: #000 !important;
      color: #fff !important;
    }

    /* 内容页样式 */
    .markdown-section {
      max-width: 800px !important;
      padding: 40px !important;
    }

    .markdown-section h1 {
      font-size: 36px !important;
      font-weight: 700 !important;
      letter-spacing: -0.5px !important;
      margin-bottom: 20px !important;
      border-bottom: 2px solid #000 !important;
      padding-bottom: 20px !important;
    }

    .markdown-section h2 {
      font-size: 24px !important;
      font-weight: 600 !important;
      margin-top: 50px !important;
      margin-bottom: 20px !important;
    }

    .markdown-section h3 {
      font-size: 18px !important;
      font-weight: 600 !important;
      margin-top: 30px !important;
    }

    .markdown-section p {
      font-size: 16px !important;
      line-height: 1.8 !important;
      color: #333 !important;
    }

    .markdown-section blockquote {
      border-left: 3px solid #000 !important;
      background: #f9f9f9 !important;
      padding: 20px 25px !important;
      margin: 30px 0 !important;
    }

    .markdown-section blockquote p {
      margin: 0 !important;
      color: #666 !important;
      font-style: italic !important;
    }

    .markdown-section hr {
      border: none !important;
      height: 1px !important;
      background: #e5e5e5 !important;
      margin: 40px 0 !important;
    }

    .markdown-section a {
      color: #000 !important;
      text-decoration: underline !important;
      text-underline-offset: 3px !important;
      transition: opacity 0.2s !important;
    }

    .markdown-section a:hover {
      opacity: 0.6 !important;
    }

    .markdown-section ul,
    .markdown-section ol {
      padding-left: 25px !important;
      margin: 20px 0 !important;
    }

    .markdown-section li {
      margin: 10px 0 !important;
      font-size: 15px !important;
      line-height: 1.7 !important;
    }

    .markdown-section strong {
      font-weight: 600 !important;
      color: #000 !important;
    }

    .markdown-section code {
      background: #f5f5f5 !important;
      padding: 3px 6px !important;
      border-radius: 3px !important;
      font-size: 14px !important;
      color: #000 !important;
    }

    .markdown-section pre {
      background: #f8f8f8 !important;
      border-radius: 4px !important;
      padding: 20px !important;
      margin: 20px 0 !important;
    }

    .markdown-section pre code {
      background: transparent !important;
      padding: 0 !important;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  
  <script>
    window.$docsify = {
      name: '我的文档站',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文档...',
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false
      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
